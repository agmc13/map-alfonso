<!DOCTYPE html><html>
<meta charset="utf-8" />
<head>
	<title>mapa Granada</title>
	<script src="https://unpkg.com/leaflet@1.0.2/dist/leaflet.js"></script>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.2/dist/leaflet.css" /> 
	<link rel="stylesheet" type="text/css" href="./estilo.css" media="screen" />
	<script type="text/javascript" src="./proyecto.js"></script>
</head>
<body>

	<div id="map"></div>

<script>
var map = L.map('map').setView([37.176149, -3.601481], 688);
L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a>contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>,Imagery Â© <a href="http://cloudmade.com">CloudMade</a>', maxZoom: 18,minZoom: 18,}).addTo(map);
L.control.scale().addTo(map);
L.marker([37.176118, -3.601649], {draggable: true}).addTo(map);


</script>

</body> 
</html>
